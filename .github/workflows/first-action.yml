name: first workflow
on: workflow_dispatch
jobs:
  first-job:
    runs-on: ubuntu-latest  
    steps:
      - name: greeting
        run: echo "hello"
      - name: print by
        run: echo "by"
  deploy-job:
    runs-on: ubuntu=latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18    
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test